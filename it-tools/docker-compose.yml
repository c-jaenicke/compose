# IT-TOOLS COMPOSE
# https://github.com/CorentinTh/it-tools
# itTools
version: "3.9"

services:
  it-tools:
    container_name: it-tools
    image: corentinth/it-tools:latest
    restart: unless-stopped
    expose:
      - 8080
    environment:
      - TZ='Europe/Berlin'

networks:
  default:
    external: true
    name: int-docker-net
