# <SERIVCE NAME> COMPOSE
# Deploys <SERVICES>
# Joins internal docker network
# <SERVICE NAME>:
#   <PURPOSE>:  <MOUNT>
version: '3.8'

services:
  <SERVICE NAME>:
    container_name: <CONTAINER NAME>
    image: <IMAGE>
    restart: unless-stopped
    expose:
      - <PORT>
    volumes:
      - <VOLUME MOUNTS>
    environment:
      TZ: 'Europe/Berlin'
#    labels:
    # enable treafik discovery
#      - traefik.enable=true
    # set entrypoint to http
#      - traefik.http.routers.<NAME>.entrypoints=web
    # set entrypoint to https
#      - traefik.http.routers.<NAME>.entrypoints=websecure
    # bind domain
#      - traefik.http.routers.<NAME>.rule=Host(`<DOMAIN>`)
    # enable tls
#      - traefik.http.routers.<NAME>.tls=true
    # set cert server
#      - traefik.http.routers.<NAME>.tls.certresolver=production
    # enable authelia for service, make sure service is in authelia config
#      - traefik.http.routers.changedetection.middlewares=authelia@file

# save data for service in volume
volumes:
  <SERVICE NAME>-data:

# join existing network for all containers
networks:
  default:
     external: true
     name: int-docker-net