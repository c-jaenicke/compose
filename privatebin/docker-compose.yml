# PRIVATEBIN DOCKER COMPOSE
# Deploys privatebin
# Joins internal docker network
# Privatebin:
#   data:   VOLUME privatebin-data
#     limited to 100G size
#   config: /etc/privatebin/
version: '3.8'

services:
  privatebin:
    container_name: privatebin
    image: privatebin/nginx-fpm-alpine
    restart: unless-stopped
    expose:
      - 8080
    read_only: true
    volumes:
      - privatebin-data:/srv/data
      - /etc/privatebin/cfg:/srv/cfg
    environment:
      - "TZ=Europe/Berlin"

volumes:
  privatebin-data:
    driver: local
    driver_opts:
      o: "size=100G"
      device: tmpfs
      type: tmpfs
      
networks:
  default:
     external: true
     name: int-docker-net